<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guessing game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-title">
          <h1>Guessing Game</h1>
        </div>
        <div class="card-body">
          <form action="">
            <div class="form-field">
              <label for="guessNumber">Guess a number between 1 to 10:</label>
              <input
                type="number"
                id="guessNumber"
                class="input-field"
                min="1"
                max="10"
                required
              />
            </div>
            <div class="buttons">
              <button id="Check" type="submit" class="btn">Check result</button>
            </div>
          </form>
          <p class="resultText"></p>
          <p class="remainingAttemps"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
